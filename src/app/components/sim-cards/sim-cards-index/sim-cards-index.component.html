<p-table [value]="simCards">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Matricule</th>
      <th>Marque</th>
      <th>Numero</th>
      <th>Categorie</th>
      <th>Situation</th>
      <th>Plafond d'appel</th>
      <th>plafond d'internet</th>
      <th>Editer</th>
      <th>Supprimer</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.id }} </td>
      <td>{{item.registrationNumber}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.category?.name}}</td>
      <td>{{item.state.name}}</td>
      <td>{{item.callsCeiling}}</td>
      <td>{{item.internetCeiling}}</td>


      <td>
        <button pButton type="button" label="Editer" class="ui-button-raised ui-button-warning"
                (click)="edit(item.id)"></button>
      </td>
      <td>
        <button pButton type="button" label="Supprimer" class="ui-button-raised ui-button-danger"
                (click)="delete(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-paginator [rows]="size" [totalRecords]="totalElements" (onPageChange)="paginate($event)"></p-paginator>
