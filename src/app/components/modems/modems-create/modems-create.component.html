<span class="ui-float-label">
    <input id="brand" type="text" name="brand" [(ngModel)]="modem.brand" size="30" pInputText>
    <label for="brand">Marque</label>
</span>

<span class="ui-float-label">
    <input id="registrationNumber" type="text" name="registrationNumber" [(ngModel)]="modem.registrationNumber"
           size="30" pInputText>
    <label for="registrationNumber">Matricule</label>
</span>

<span class="ui-float-label">
    <input id="model" type="text" name="model" [(ngModel)]="modem.model" size="30" pInputText>
    <label for="model">Module</label>
</span>

<span class="ui-float-label">
    <input id="number" type="text" name="number" [(ngModel)]="modem.number" size="30" pInputText>
    <label for="number">Numero</label>
</span>
<span class="ui-float-label">

<p-autoComplete id="category" [(ngModel)]="modem.category" [suggestions]="categories" [size]="26" field="name"
                (completeMethod)="searchForCategories($event)" [dropdown]="true"></p-autoComplete>
<label for="category">Categorie</label>
</span>


<button pButton type="button" label="Enregistrer" class="ui-button-raised" (click)="save()"></button>
