<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<button pButton type="button" label="Ajouter" class="ui-button-raised ui-button-success mb-2"
        (click)="create()"></button>

<p-table [value]="furnitures">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3em">#</th>
      <th>Matricule</th>
      <th>Marque</th>
      <th>Categorie</th>
      <th>Mod√®le</th>
      <th>Situation</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-furniture>
    <tr>
      <td>{{furniture.id }} </td>
      <td>{{furniture.registrationNumber}}</td>
      <td>{{furniture.brand}}</td>
      <td>{{furniture.category ? furniture.category.name : "-"}}</td>
      <td>{{furniture.model}}</td>
      <td>{{furniture.state ? furniture.state.name : "-"}}</td>
      <td>

        <button pButton type="button" label="Historique" class="ui-button-raised ui-button-success"
                (click)="showHistory(furniture.id)"></button>
        <button pButton type="button" label="Editer" class="ui-button-raised ui-button-warning"
                (click)="edit(furniture.id)"></button>
        <button pButton type="button" label="Supprimer" class="ui-button-raised ui-button-danger"
                (click)="delete(furniture.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-paginator [rows]="size" [totalRecords]="totalElements" (onPageChange)="paginate($event)"></p-paginator>
